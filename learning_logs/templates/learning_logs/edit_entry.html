{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

    <h3>Edit entry:</h3>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="save chenges" %}
    </form>

{% endblock content %}
